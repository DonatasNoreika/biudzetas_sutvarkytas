{% extends "base.html" %}

{% block content %}

<form method="post" action="#">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.suma.label(class="form-control-label") }}
        {{ form.suma(class="form-control") }}
    </div>
    <div class="form-check">
        {{ form.pajamos.label(class="form-check-input") }}
        <br>
        {{ form.pajamos(class="form-check-label") }}
    </div>
    <br>
    {{ form.submit }}
</form>
{% endblock %}
